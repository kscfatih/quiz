{%extends 'yonetim/base/index.html' %}

{% block content %}
<div class="row ">
    <div class="col-lg-12">
        <div class="breadcrumb-main">
            <h4 class="text-capitalize breadcrumb-title">Ana sayfa</h4>
            <div class="breadcrumb-action justify-content-center flex-wrap">
        </div>    
    </div> 
    
        <div class=" col-12">
            <div class="row">
                <div class="col-md-3 mb-25">
                    <div class="ratio-box card">
                        <div class="card-body">
                            <h6 class="ratio-title">Aktif Kullanıcı</h6>
                            <div class="ratio-info d-flex justify-content-between align-items-center">
                                <h1 class="ratio-point" id="aktif-kullanici">0</h1>
                                
                            </div>
                            
                        </div>
                    </div>
                    <!-- ends: .ratio-box -->
                </div>
                <div class="col-md-3 mb-25">
                    <div class="ratio-box card">
                        <div class="card-body">
                            <h6 class="ratio-title">Sınava Giren Öğrenciler</h6>
                            <div class="ratio-info d-flex justify-content-between align-items-center">
                                <h1 class="ratio-point">{{sonuclar}}</h1>
                                <h1 class="ratio-point">{{toplam_sonuc}}</h1>
                            </div>
                            
                        </div>
                    </div>
                    <!-- ends: .ratio-box -->
                </div>
                <div class="col-md-3 mb-25">
                    <div class="ratio-box card">
                        <div class="card-body">
                            <h6 class="ratio-title">Sorular</h6>
                            <div class="ratio-info d-flex justify-content-between align-items-center">
                                <h1 class="ratio-point">{{sorular}}</h1>
                                <a href="/panel/questions">
                                <span class="ratio-percentage color-success">Soruları Görüntüle</span>
                            </a>
                            </div>
                            
                        </div>
                    </div>
                    <!-- ends: .ratio-box -->
                </div>
                <div class="col-md-3 mb-25">
                    <div class="ratio-box card">
                        <div class="card-body">
                            <h6 class="ratio-title">Testler</h6>
                            <div class="ratio-info d-flex justify-content-between align-items-center">
                                <h1 class="ratio-point">{{testler}}</h1>
                                <a href="/panel/quiz-list"><span class="ratio-percentage color-warning">Testleri Görüntüle</span></a>
                            </div>
                           
                        </div>
                    </div>
                    <!-- ends: .ratio-box -->
                </div>
            </div>
        </div>
        
        
</div>     
{% endblock content %}
