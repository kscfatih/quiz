<div class='header_cont'>
    <div class='header_mask'>
        <div class='header_pattern'></div>
    </div>
    <header class='site_header logo-in-menu' data-menu-after="3">
        <div class="header_box">
            <div class="container">
                <!-- logo -->
                <div class="header_logo_part with_border" role="banner">
                    <a class="logo" href="/"><img class="logo-header" src="https://www.quizvar.com/wp-content/uploads/2021/11/cropped-logo-new-quizvar.png"  /></a>
                </div>
                <!-- / logo -->
                <!-- menu -->
                <div class="header_nav_part">
                    <nav class="main-nav-container a-right">
                        <div class="mobile_menu_header">
                            <i class="mobile_menu_switcher"><span></span><span></span><span></span></i>
                        </div>
                        <ul id="menu-main-menu" class="main-menu menu-bees">
                            <!-- menu item -->
                            <li class="menu-item current-menu-item page_item current_page_item current-menu-ancestor current-menu-parent current_page_parent current_page_ancestor menu-item-has-children bees-start">
                                <a href="/" class="yonlendirmeLinki">
                                    <div class="bees bees-start"><span></span>
                                        <div class="line-one"></div>
                                        <div class="line-two"></div>
                                    </div><span style="font-size: 22px;">Ana sayfa</span>
                                    <div class="canvas_wrapper">
                                        <canvas class="menu_dashed"></canvas>
                                    </div>
                                </a>
                                
                            </li>
                           
                            {% for i in ust %}
                                <li class="menu-item menu-item-has-children">
                                    <a href="#">{{ i.name }}<div class="canvas_wrapper"><canvas class="menu_dashed"></canvas></div></a>
                                    <span class='button_open'></span>
                                    <ul class="sub-menu">
                                        <li class="menu-item back"><a href="#"><em>←</em>&nbsp;BACK</a></li>
                                        {% for h in alt %}
                                            {% if h.upper_category_id == i.id %}
                                                <li class="menu-item">
                                                    <a href="/{{i.slug}}/{{h.slug}}" class="yonlendirmeLinki"><span style="font-size: 22px;">{{ h.name }}</span></a>
                                                </li>
                                            {% endif %}
                                        {% endfor %}
                                    </ul>
                                </li>
                            {% endfor %}
                            
                            <li class="menu-item menu-item-has-children right"><a class="yonlendirmeLinki" href="/blog/"><span style="font-size: 22px;">Blog</span><div class="canvas_wrapper"><canvas class="menu_dashed"></canvas></div></a>
                                
                            </li>
                            <li class="menu-item menu-item-has-children right"><a class="yonlendirmeLinki" href="/hakkimizda"><span style="font-size: 22px;">Hakkımızda</span><div class="canvas_wrapper"><canvas class="menu_dashed"></canvas></div></a>
                                
                            </li>
                        
                            <li class="menu-item right bees-end">
                                <a href="/iletisim" class="yonlendirmeLinki">
                                    <div class="bees bees-end"><span></span>
                                        <div class="line-one"></div>
                                        <div class="line-two"></div>
                                    </div><span  style="font-size: 22px;">İletişim</span>
                                    <div class="canvas_wrapper">
                                        <canvas class="menu_dashed"></canvas>
                                    </div>
                                </a>
                            </li>
                            <!-- / menu item -->
                        </ul>
                    </nav>
                </div>
                <!-- / menu -->
            </div>
        </div>
    </header>
    <!-- #masthead -->
</div>
